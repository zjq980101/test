<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no" >
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/iconfont.css">
	<script>
		document.documentElement.style.fontSize=window.innerWidth/375*50+"px";
	</script>
</head>
<body>
    <div class="mark">
    	<div class="content">
    		<div class="top">
    			<b><img src="img/logo_01.png" alt=""></b>
    			<span>设备测试预约系统</span>
    		</div>
    		<div class="bottom">
    			<form action="">
    			    <span><img src="img/icon_01.png" alt=""></span>
    				<input type="text" placeholder="请输入手机号">
    			</form>
    		</div>
    		<div class="bottom">
    			<form action="">
    			    <span><img src="img/icon_03.png" alt=""></span>
    				<input type="text" placeholder="请输入密码">
    			</form>
    		</div>
    		<div id="btn">
    			<button>登录帐号,开始预约</button>
    		</div>
    	</div>
    </div>
	<div class="wrap">
		<header class="header">
			<p><i class="icon iconfont icon-close"></i><em>|</em></p>
			<p>设备测试预约系统</p>
			<p><i class="icon iconfont icon-moreandroid"></i></p>
		</header>
	</div>
</body>
</html>
